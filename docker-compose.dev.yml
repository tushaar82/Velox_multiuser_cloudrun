version: '3.8'

# Development Docker Compose Configuration
# Includes all services with development-friendly settings

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trading_postgres_dev
    environment:
      POSTGRES_DB: trading_platform_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/seed_data.sql:/docker-entrypoint-initdb.d/seed_data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: trading_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # InfluxDB for time series data
  influxdb:
    image: influxdb:2.7-alpine
    container_name: trading_influxdb_dev
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: adminpassword
      DOCKER_INFLUXDB_INIT_ORG: trading-platform
      DOCKER_INFLUXDB_INIT_BUCKET: market-data
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: my-super-secret-auth-token
    ports:
      - "8086:8086"
    volumes:
      - influxdb_dev_data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway Service
  api_gateway:
    build:
      context: .
      dockerfile: api_gateway/Dockerfile
    container_name: trading_api_gateway_dev
    environment:
      - OPERATING_MODE=simulated
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - INFLUXDB_URL=http://influxdb:8086
    env_file:
      - .env.development
    ports:
      - "8000:8000"
    volumes:
      - ./api_gateway:/app/api_gateway
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python -m flask run --host=0.0.0.0 --port=8000 --reload

  # WebSocket Service
  websocket_service:
    build:
      context: .
      dockerfile: websocket_service/Dockerfile
    container_name: trading_websocket_dev
    environment:
      - OPERATING_MODE=simulated
      - REDIS_HOST=redis
    env_file:
      - .env.development
    ports:
      - "8001:8001"
    volumes:
      - ./websocket_service:/app/websocket_service
      - ./shared:/app/shared
    depends_on:
      redis:
        condition: service_healthy
    command: python app.py

  # Market Data Engine
  market_data_engine:
    build:
      context: .
      dockerfile: Dockerfile.base
    container_name: trading_market_data_dev
    environment:
      - OPERATING_MODE=simulated
      - REDIS_HOST=redis
      - INFLUXDB_URL=http://influxdb:8086
    env_file:
      - .env.development
    ports:
      - "8002:8002"
    volumes:
      - ./market_data_engine:/app/market_data_engine
      - ./shared:/app/shared
      - ./replay_data:/app/replay_data
    depends_on:
      redis:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    command: python -m market_data_engine.service

  # Order Processor
  order_processor:
    build:
      context: .
      dockerfile: order_processor/Dockerfile
    container_name: trading_order_processor_dev
    environment:
      - OPERATING_MODE=simulated
      - DB_HOST=postgres
      - REDIS_HOST=redis
    env_file:
      - .env.development
    ports:
      - "8003:8003"
    volumes:
      - ./order_processor:/app/order_processor
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python app.py

  # Strategy Workers
  strategy_workers:
    build:
      context: .
      dockerfile: strategy_workers/Dockerfile
    container_name: trading_strategy_workers_dev
    environment:
      - OPERATING_MODE=simulated
      - DB_HOST=postgres
      - REDIS_HOST=redis
    env_file:
      - .env.development
    volumes:
      - ./strategy_workers:/app/strategy_workers
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python app.py

  # Analytics Service
  analytics_service:
    build:
      context: .
      dockerfile: analytics_service/Dockerfile
    container_name: trading_analytics_dev
    environment:
      - OPERATING_MODE=simulated
      - DB_HOST=postgres
      - INFLUXDB_URL=http://influxdb:8086
    env_file:
      - .env.development
    ports:
      - "8004:8004"
    volumes:
      - ./analytics_service:/app/analytics_service
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    command: python app.py

volumes:
  postgres_dev_data:
  redis_dev_data:
  influxdb_dev_data:

networks:
  default:
    name: trading_platform_dev
