apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: api-gateway
  labels:
    cloud.googleapis.com/location: asia-south1
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/ingress-status: all
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: '2'
        autoscaling.knative.dev/maxScale: '100'
        run.googleapis.com/cloudsql-instances: PROJECT_ID:asia-south1:trading-platform-db-prod
        run.googleapis.com/vpc-access-connector: trading-platform-connector
        run.googleapis.com/vpc-access-egress: private-ranges-only
        run.googleapis.com/cpu-throttling: 'false'
        run.googleapis.com/startup-cpu-boost: 'true'
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: trading-platform-sa@PROJECT_ID.iam.gserviceaccount.com
      containers:
      - name: api-gateway
        image: gcr.io/PROJECT_ID/api-gateway:latest
        ports:
        - name: http1
          containerPort: 8080
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-url
              key: latest
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: redis-host
              key: latest
        - name: REDIS_PORT
          value: '6379'
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: jwt-secret-key
              key: latest
        - name: INFLUXDB_URL
          valueFrom:
            secretKeyRef:
              name: influxdb-url
              key: latest
        - name: INFLUXDB_TOKEN
          valueFrom:
            secretKeyRef:
              name: influxdb-token
              key: latest
        - name: INFLUXDB_ORG
          value: 'trading-platform'
        - name: INFLUXDB_BUCKET
          value: 'market-data'
        - name: ENVIRONMENT
          value: 'production'
        resources:
          limits:
            cpu: '2000m'
            memory: '2Gi'
          requests:
            cpu: '1000m'
            memory: '512Mi'
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 12
  traffic:
  - percent: 100
    latestRevision: true
